    <!-- Unit converter JS code -->
    <script type="text/javascript">
        function convertLength() {
            const choice = prompt("Enter unit to convert to (1: inch or 2: centimeter):");
            if (!choice || (choice !== "1" && choice !== "2")) {
                alert("Invalid unit entered.");
                return;
            }

            const unit = choice === "1" ? "inches" : "centimeters";
            const input = prompt(`Enter the length to convert to ${unit}:`);
            if (input === null) return;

            const value = parseFloat(input);
            if (isNaN(value)) {
                alert("Invalid number entered.");
                return;
            }

            let result;
            if (unit === "inches") {
                result = value / 2.54;
                alert(`${value} centimeters is ${result.toFixed(2)} inches`);
            } else {
                result = value * 2.54;
                alert(`${value} inches is ${result.toFixed(2)} centimeters`);
            }
        }

    </script>
